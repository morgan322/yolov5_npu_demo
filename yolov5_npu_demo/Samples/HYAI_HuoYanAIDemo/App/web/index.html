<script>
    // 选择语音播报
    $("[name*='_voice']").on("change", function() {
        var val = $(this).val();
        var name = $(this).attr('name');
        var area = name.substring(0, name.indexOf('_'));
        if (val == 1) {
            $("#"+area+"_volume_group").show();
        } else {
            $("#"+area+"_volume_group").hide();
        }
    });
